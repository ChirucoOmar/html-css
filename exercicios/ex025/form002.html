<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

       <P>
        <label for="iusu">Usuario</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="Digite seu nome" autocomplete="username">
       </P> 
       <p><label for="isenha">Senha</label>
        <input type="password" name="senha" id="isenha" required minlength="8" placeholder="Ex 111.2223.444" autocomplete="current-password">
       </p>
       <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
       </p>

    </form>


    </form>
</body>
</html>
