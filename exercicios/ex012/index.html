<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com Html</title>
</head>
<body>
    <h1>Inserindo Videos hospedados Localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video controls width="400" height="200" poster="midia/imagem/unnamed.png"  >
        <source src="midia/Video1(1).webm" type="video/mp4">
        <source src="midia/video1.mp4" type="video/mp4">
        <source src="midia/Video11.mp4" type="video/webm">
        <p>Seu navegador nao tem compactibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo vidoos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/RJXsinagT5Q?si=xkc7foDnrOIW_fvu" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
